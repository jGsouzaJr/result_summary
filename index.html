<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="container">
    <div class="box">
      <section class="result">
        <h1>Your Result</h1>
        <div class="circle">
          <p class="you">78</p>
          <p class="total">of 100</p>
        </div>
        <h2 class="great">Great</h2>
        <p class="comparison">You scored higher than 78% of the people who have taken these tests.</p>
      </section>
      <section class="summary">
        <h1>Summary</h1>

        <div class="listSummary">
          <div class="reaction">
            <span class="left">
              <span>Reaction</span>
            </span>
            <span class="right">
              <span class="subright1">85</span>
              <span class="subright2">/ 100</span>
            </span>
          </div>

          <div class="memory">
            <span class="left">
              <span>Memory</span>
            </span>
            <span class="right">
              <span class="subright1">90</span>
              <span class="subright2">/ 100</span>
            </span>
          </div>

          <div class="verbal">
            <span class="left">
              <span>Verbal</span>
            </span>
            <span class="right">
              <span class="subright1">72</span>
              <span class="subright2">/ 100</span>
            </span>
          </div>

          <div class="visual">
            <span class="left">
              <span>Visual</span>
            </span>
            <span class="right">
              <span class="subright1">83</span>
              <span class="subright2">/ 100</span>
            </span>
          </div>

        </div>
        <a href="#" class="button">Continue</a>
      </section>
    </div>
    <div>
      <p>Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor</a>. Coded by <a href="#">JG Souza JÃºnior</a>.
        </p>
     </div>

  </main>
  
</body>
</html>
